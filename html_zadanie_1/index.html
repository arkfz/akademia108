<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML - Zadanie 1 - Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/arkadiusz.fuz@gmail.com" method="POST">
        <h1>Zgłoszenie</h1>
        <label>Imię
            <input type="text" name="name" placeholder="Podaj imię" required>
        </label>
        <label>Nazwisko
            <input type="text" name="surname" placeholder="Podaj nazwisko" required>
        </label>
        <label>Mail
            <input type="email" name="mail" placeholder="Podaj adres" required>
        </label>
        <label>Telefon
            <input type="number" name="number" placeholder="Podaj numer" required>
        </label>
        <label>Miejscowość
            <select name="city">
                <option value="Warszawa" selected>Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
                <option value="Kraków">Kraków</option>
            </select>
        </label>
        <br>
        <p>Płeć</p>
        <label class="wybor">
            <input type="radio" name="gender" value="Mężczyzna" required>Mężczyzna
        </label>
        <label class="wybor">
            <input type="radio" name="gender">Kobieta
        </label>
        <br>
        <p>Oświadczenie</p>
        <label class="wybor">
            <input type="checkbox" name="agreement" required>Wyrażam zgodę na przetwarzanie danych osobowych.
        </label>
        <br>
        <label>Wiadomość
            <textarea name="message" placeholder="Napisz kilka słów o sobie." required></textarea>
        </label>
        <br>
        <div>
            <input type="submit" value="Wyślij">
        </div>
    </form>
</body>

</html>
